<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = Number(prompt('Введите первое число'));
        let b = Number(prompt('Введите второе число'));

        function sum(a, b) {
            let summa = a + b;
            return summa;
        }

        function dif(a, b) {
            let dif = a + b;
            return dif;
        }

        function mul(a, b) {
            let mul = a + b;
            return mul;
        }

        function div(a, b) {
            let div = a + b;
            return div;
        }
    </script>
</body>

</html>
